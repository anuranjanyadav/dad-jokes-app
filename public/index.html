<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 42px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #4CAF50;
            border-radius: 2px;
        }

        .joke-setup {
            font-size: 28px;
            margin-bottom: 30px;
            color: #34495e;
            font-weight: 600;
            padding: 20px;
        }

        .punchline {
            font-size: 24px;
            color: #7f8c8d;
            margin: 30px 0;
            display: none;
            font-weight: 400;
            padding: 20px;
            font-style: italic;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #nextJoke {
            background-color: #3498db;
        }

        #nextJoke:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Dad Joke of the Day!!</div>
        <div class="joke-setup" id="setup"></div>
        <div class="punchline" id="punchline"></div>
        <button id="whyButton">Why?</button>
        <button id="nextJoke">Next Joke</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
